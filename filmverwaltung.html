
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

	<title>Filmverwaltung Bilder

   <!-- <div class="container"> -->
    
   <!-- Carousel wrapper -->
   <div class="container">
		<h1 class="text-center mt-5">"Filmverwaltung" mit Laravel</h1>
		<div id="myCarousel" class="carousel slide mt-5" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			<div class="carousel-inner" style="max-width:1200px;">
				<div class="carousel-item active">
					<img src="/assets/img/work-1.png" alt="Bild 1" style="max-width: 100%;">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/work-2.jpg" alt="Bild 2" style="max-width: 100%;">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/work-3.jpg" alt="Bild 3"style="max-width: 100%;">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/work-4.png" alt="Bild 4"style="max-width: 100%;">
				</div>
				<div class="carousel-item">
					<img src="/assets/img/work-5.jpg" alt="Bild 5"style="max-width: 100%;">
				</div>
        <div class="carousel-item">
					<img src="/assets/img/work-6.jpg" alt="Bild 5"style="max-width: 100%;">
				</div>
			</div>
			<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true" style=" background-color: black;
        color: white;"></span>
				<span class="sr-only">Indietro</span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true" style=" background-color: black;
        color: white;"></span>
				<span class="sr-only">Avanti</span>
			</a>
		</div>
	</div>
  <!-- Carousel wrapper -->
